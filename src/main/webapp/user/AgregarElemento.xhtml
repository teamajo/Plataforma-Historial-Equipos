
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
 <title>Plataformas Historial de Equipos</title>
 <link rel="stylesheet" type="text/css" href="../css/general.css"/>
 <link rel="stylesheet" type="text/css" href="../css/agregarElemento.css"/>  
</h:head>
<h:body>
    <header>
         <ui:insert name="header" >
            <ui:include src="../header.xhtml" />
         </ui:insert>
    </header>
  
    <h1>Agregar Elemento</h1>
    <div id="iconos">
        <img src="../imagenes/keyboard.png" alt="elemento"/>
        <img src="../imagenes/mouse.png" alt="elemento"/>
        <img src="../imagenes/tower.png" alt="elemento"/>
        <img src="../imagenes/monitor.png" alt="elemento"/>
    </div>
    <h:form id="formulario">
        <p:panel id="panel" header="Datos del Elemento">
            <p:messages id="messages" />
            <h:panelGrid columns="3" cellpadding="5">
                
                <p:outputLabel for="console" value="Tipo:"  />
                <p:selectOneMenu id="console" value="#{agregarElemento.nuevoElemento.tipo}" style="width:125px" required="true">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItem itemLabel="Torre" itemValue="torre" />
                    <f:selectItem itemLabel="Pantalla" itemValue="pantalla" />
                    <f:selectItem itemLabel="Teclado" itemValue="teclado" />
                    <f:selectItem itemLabel="Mouse" itemValue="mouse" />
                </p:selectOneMenu>
                <p:message for="console" />
                 
                <p:outputLabel for="text3" value="Descripcion:" />
                <p:inputText id="text3" value="#{agregarElemento.nuevoElemento.descripcion}" required="true"/>
                <p:message for="text3" />
                

                <p:outputLabel for="text2" value="Nombre:" />
                <p:inputText id="text2" value="#{agregarElemento.nuevoElemento.name}" required="true"/>
                <p:message for="text2" />

               
            </h:panelGrid>
        </p:panel>
      
    </h:form>   
    <h:form>
        <p:commandButton class="boton" value="Registrar Elemento" actionListener="#{agregarElemento.registrarElemento}" update="@form :formulario,@this"
                          partialSubmit="true"  process="@this, :formulario"></p:commandButton>
    </h:form>
    
</h:body>
</html>
