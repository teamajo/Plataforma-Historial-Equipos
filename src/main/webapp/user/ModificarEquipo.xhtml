
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
 <title>Plataformas Historial de Equipos</title>
 <link rel="stylesheet" type="text/css" href="../css/general.css"/>
 <link rel="stylesheet" type="text/css" href="../css/agregarEquipo.css"/>  
</h:head>
<h:body>
    <header>
         <ui:insert name="header" >
            <ui:include src="../header.xhtml" />
         </ui:insert>
    </header>
  
    <h1>Agregar Equipo</h1>
   
    <h:form id="formularioequipo">
        <div class="row">
            <div class="column">
                <p:panel class="formulario" id="torreformulario" header="Torre"> 
                    
                    <img src="../imagenes/tower.png" alt="elemento"/>  
                    <div class="switch">
                        <p:outputLabel value="Crear/Buscar" />                    
                        <p:inputSwitch  value="#{agregarEquipo.buscarK}" onLabel="Buscar" offLabel="Crear">
                           <f:ajax event="change" execute="@this" render="optT" />
                        </p:inputSwitch>
                    </div>
                    <h:panelGroup id="optT" >
                       
                         <h:panelGrid id="crearT"  rendered="#{!agregarEquipo.buscarK}" columns="3" cellpadding="5">
                            <p:outputLabel for="text1" value="Descripcion:" />
                            <p:inputText id="text1" value="" required="true"/>
                            <p:message for="text1" />

                            <p:outputLabel for="text2" value="Nombre:" />
                            <p:inputText id="text2" value="" required="true"/>
                            <p:message for="text2" />            
                         </h:panelGrid>
                        
                         <h:panelGrid columns="3" rendered="#{agregarEquipo.buscarK}" cellpadding="5">
                            <p:outputLabel for="text9" value="ID:" />      
                            <p:inputText id="text9" value="#{agregarEquipo.idk}" />                         
                            <p:message for="text9" />
                       </h:panelGrid>
                    </h:panelGroup>                
                </p:panel>
                <p:panel class="formulario" id="pantallaformulario" header="Pantalla">                      
                    <img src="../imagenes/monitor.png" alt="elemento"/>
                    <h:panelGrid columns="3" cellpadding="5">                   

                        <p:outputLabel for="text3" value="Descripcion:" />
                        <p:inputText id="text3" value="" required="true"/>
                        <p:message for="text3" />


                        <p:outputLabel for="text4" value="Nombre:" />
                        <p:inputText id="text4" value="" required="true"/>
                        <p:message for="text4" />               
                    </h:panelGrid>
                </p:panel>
             </div>    
             
        </div>
        <h:commandButton class="boton" value="Registrar Equipo" ></h:commandButton>
        </h:form>   
    
</h:body>
</html>
