
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
 <title>Plataformas Historial de Equipos</title>
 <link rel="stylesheet" type="text/css" href="../css/general.css"/>
 <link rel="stylesheet" type="text/css" href="../css/agregarEquipo.css"/>  
</h:head>
<h:body>
    <header>
         <ui:insert name="header" >
            <ui:include src="../header.xhtml" />
         </ui:insert>
    </header>
  
    <h1>Equipo</h1>
    
    <h:form id="formularioequipo">
        <div class="row">
            <div class="column">
                <p:panel class="formulario" id="torreformulario" header="Torre">                  
                    <img src="../imagenes/tower.png" alt="elemento"/>       
                    <h:panelGrid columns="2" cellpadding="5">
                        
                        <p:outputLabel for="idt" value="ID:" />
                        <p:outputLabel id="idt" value="equipo.torre.id" />
                    
                        
                        <p:outputLabel for="dest" value="Descripcion:" />
                        <p:outputLabel id="dest" value="equipo.torre.descripcion" />                     

                        
                    </h:panelGrid>
                    <p:button outcome=EditarEquipo?elemento=#{equipo.torre}" value="Modificar Torre" />
                </p:panel>
                <p:panel class="formulario" id="pantallaformulario" header="Pantalla">                      
                    <img src="../imagenes/monitor.png" alt="elemento"/>
                    <h:panelGrid columns="2" cellpadding="5">                   

                        <p:outputLabel for="idp" value="ID:" />
                        <p:outputLabel id="idp" value="equipo.pantalla.id" />                    
                        
                        <p:outputLabel for="desp" value="Descripcion:" />
                        <p:outputLabel id="desp" value="equipo.pantalla.descripcion" />    
                    </h:panelGrid>
                    <p:button outcome=EditarEquipo?elemento=#{equipo.pantalla}" value="Modificar Pantalla" />
                </p:panel>
             </div>    
             <div class="column">
                <p:panel class="formulario"  id="tecladoformulario" header="Teclado">
                    <img src="../imagenes/keyboard.png" alt="elemento"/>       
                    <h:panelGrid columns="2" cellpadding="5">

                        <p:outputLabel for="idk" value="ID:"/>
                        <p:outputLabel id="idk" value="equipo.teclado.id" />                    
                        
                        <p:outputLabel for="desk" value="Descripcion:" />
                        <p:outputLabel id="desk" value="equipo.teclado.descripcion" />     

                    </h:panelGrid>
                     <p:button outcome=EditarEquipo?elemento=#{equipo.teclado}" value="Modificar Teclado" />
                </p:panel>
                <p:panel class="formulario" id="mouseformulario" header="Mouse"> 
                     
                    <img src="../imagenes/mouse.png" alt="elemento"/>
        
                    <h:panelGrid columns="2" cellpadding="5">                   

                        <p:outputLabel for="idm" value="ID:" />
                        <p:outputLabel id="idm" value="equipo.mouse.id" />                    
                        
                        <p:outputLabel for="desm" value="Descripcion:" />
                        <p:outputLabel id="desm" value="equipo.mouse.descripcion" />    
                    </h:panelGrid>
                     <p:button outcome=EditarEquipo?elemento=#{equipo.mouse}" value="Modificar Mouse" />
                </p:panel>
             </div>  
        </div>
        
    </h:form>   
</h:body>
</html>
