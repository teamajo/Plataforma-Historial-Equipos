
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
 <title>Plataformas Historial de Equipos</title>
 <link rel="stylesheet" type="text/css" href="../css/general.css"/>
 <link rel="stylesheet" type="text/css" href="../css/agregarEquipo.css"/>  
  
</h:head>
<h:body>
    <header>
         <ui:insert name="header" >
            <ui:include src="../header.xhtml" />
         </ui:insert>
    </header>
  
    <h1>Equipo #{equipoBean.getEquipo().id}</h1>    
        <div class="row">
            <div class="column">
                <h:form>
                    <p:panel class="formulario" id="torreformulario" header="Torre"> 
                        <div class="compartido">
                            <div>    
                            <img src="../imagenes/tower.png" alt="elemento"/>       
                            <h:panelGrid columns="2" cellpadding="5">

                                <p:outputLabel for="idt" value="ID:" />
                                <p:outputLabel id="idt" value="#{equipoBean.equipo.torre.id}" />


                                <p:outputLabel for="dest" value="Descripcion:" />
                                <p:outputLabel id="dest" value="#{equipoBean.equipo.torre.descripcion}" />                     


                            </h:panelGrid>
                            </div>
                            <div>               
                                <h4>Novedades de la Torre</h4>
                                <p:dataTable var="elem" value="#{agregarNovedadElemento.buscarNovedadesElementosPorElementos(equipoBean.equipo.torre.id)}" scrollable="true" scrollHeight="100">
                                    <p:column headerText="titulo">
                                        <h:outputText value="#{elem.titulo}" />
                                    </p:column>           

                                    <p:column headerText="Descripcion">
                                        <h:outputText value="#{elem.descripcion}" />
                                    </p:column>                   
                                </p:dataTable>                   
                            </div>                        
                        </div>
                        <p:commandButton value="Ver/Modificar Torre"  action="#{equipoBean.editarElemento(equipoBean.equipo.torre)}" />
                    </p:panel>
                </h:form>
                <h:form>
                    <p:panel class="formulario" id="pantallaformulario" header="Pantalla"> 
                        <div class="compartido">
                            <div>
                                <img src="../imagenes/monitor.png" alt="elemento"/>
                                <h:panelGrid columns="2" cellpadding="5">                   

                                    <p:outputLabel for="idp" value="ID:" />
                                    <p:outputLabel id="idp" value="#{equipoBean.equipo.pantalla.id}" />                    

                                    <p:outputLabel for="desp" value="Descripcion:" />
                                    <p:outputLabel id="desp" value="#{equipoBean.equipo.pantalla.descripcion}" />    
                                </h:panelGrid>
                            </div>
                            <div>               
                                <h4>Novedades de la Pantalla</h4>
                                <p:dataTable var="elem" value="#{agregarNovedadElemento.buscarNovedadesElementosPorElementos(equipoBean.equipo.pantalla.id)}" scrollable="true" scrollHeight="100">
                                    <p:column headerText="titulo">
                                        <h:outputText value="#{elem.titulo}" />
                                    </p:column>           

                                    <p:column headerText="Descripcion">
                                        <h:outputText value="#{elem.descripcion}" />
                                    </p:column>                   
                                </p:dataTable>                   
                            </div>
                        </div>

                        <p:commandButton value="Ver/Modificar Pantalla"  action="#{equipoBean.editarElemento(equipoBean.equipo.pantalla)}" />
                    </p:panel>
                </h:form>
             </div>    
             <div class="column">
                <h:form>
                    <p:panel class="formulario"  id="tecladoformulario" header="Teclado">
                        <div class="compartido">
                            <div>
                                <img src="../imagenes/keyboard.png" alt="elemento"/>       
                                <h:panelGrid columns="2" cellpadding="5">

                                    <p:outputLabel for="idk" value="ID:"/>
                                    <p:outputLabel id="idk" value="#{equipoBean.equipo.teclado.id}" />                    

                                    <p:outputLabel for="desk" value="Descripcion:" />
                                    <p:outputLabel id="desk" value="#{equipoBean.getEquipo().teclado.descripcion}" />     

                                </h:panelGrid>
                            </div>
                             <div>               
                                <h4>Novedades de la Teclado</h4>
                                <p:dataTable var="elem" value="#{agregarNovedadElemento.buscarNovedadesElementosPorElementos(equipoBean.equipo.teclado.id)}" scrollable="true" scrollHeight="100">
                                    <p:column headerText="titulo">
                                        <h:outputText value="#{elem.titulo}" />
                                    </p:column>           

                                    <p:column headerText="Descripcion">
                                        <h:outputText value="#{elem.descripcion}" />
                                    </p:column>                   
                                </p:dataTable>                   
                            </div>
                        </div>

                        <p:commandButton value="Ver/Modificar Teclado"  action="#{equipoBean.editarElemento(equipoBean.equipo.teclado)}" />
                    </p:panel>
                </h:form>
                <h:form>
                 
                    <p:panel class="formulario" id="mouseformulario" header="Mouse"> 
                        <div class="compartido">
                            <div>                     
                            <img src="../imagenes/mouse.png" alt="elemento"/>

                            <h:panelGrid columns="2" cellpadding="5">                   

                                <p:outputLabel for="idm" value="ID:" />
                                <p:outputLabel id="idm" value="#{equipoBean.equipo.mouse.id}" />                    

                                <p:outputLabel for="desm" value="Descripcion:" />
                                <p:outputLabel id="desm" value="#{equipoBean.getEquipo().mouse.descripcion}" />    
                            </h:panelGrid>
                            </div>
                              <div>               
                                <h4>Novedades del Mouse</h4>
                                <p:dataTable var="elem" value="#{agregarNovedadElemento.buscarNovedadesElementosPorElementos(equipoBean.equipo.mouse.id)}" scrollable="true" scrollHeight="100">
                                    <p:column headerText="titulo">
                                        <h:outputText value="#{elem.titulo}" />
                                    </p:column>           

                                    <p:column headerText="Descripcion">
                                        <h:outputText value="#{elem.descripcion}" />
                                    </p:column>                   
                                </p:dataTable>                   
                            </div>
                        </div>

                        <p:commandButton value="Ver/Modificar Mouse "  action="#{equipoBean.editarElemento(equipoBean.equipo.mouse)}" />
                    </p:panel>
                </h:form>
             </div>  
        </div>   
    <h:form>
        <p:panel header="Novedades" style="max-width: 900px;" class="centrado">
        <p:dataTable var="nov" value="#{equipoBean.novedadEquipo()}" scrollable="true" scrollHeight="200">
            <p:column headerText="Id" class="delgado" sortBy="#{nov.id}">
                <h:outputText value="#{nov.id}" />
            </p:column>  

            <p:column headerText="Id Eq" class="delgado" sortBy="#{nov.idEquipo}">
                <h:outputText value="#{nov.idEquipo}" />
            </p:column>           

            <p:column headerText="Titulo" sortBy="#{nov.titulo}">
                <h:outputText value="#{nov.titulo}" />
            </p:column>      

            <p:column headerText="Fecha" sortBy="#{nov.fecha}">
                <h:outputText value="#{nov.fecha}" />
            </p:column> 
                
        </p:dataTable>   
            
        </p:panel>
        
    </h:form>
</h:body>
</html>
