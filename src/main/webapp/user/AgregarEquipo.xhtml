
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
 <title>Plataformas Historial de Equipos</title>
 <link rel="stylesheet" type="text/css" href="../css/general.css"/>
 <link rel="stylesheet" type="text/css" href="../css/modificarEquipo.css"/>  
</h:head>
<h:body>
    <header>
         <ui:insert name="header" >
            <ui:include src="../header.xhtml" />
         </ui:insert>
    </header>
  
    <h1>Agregar Equipo</h1>
   
    <h:form class="formulario" id="torreformulario">
       
        <p:panel   header="Torre"> 
            <div class="compartido">
                <div class="switch">
                    <img src="../imagenes/tower.png" alt="elemento"/>  
                    <p:outputLabel value="Crear/Asociar" />                    
                    <p:inputSwitch  value="#{agregarEquipo.buscarT}" onLabel="Asociar" offLabel="Crear">
                       <f:ajax event="change" execute="@this" render="optT" />
                    </p:inputSwitch>
                </div>
                <div>               
                    <h4>Torres Disponibles</h4>
                    <p:dataTable var="elem" value="#{agregarElemento.elementosDisponiblesPorTipo('torre')}" scrollable="true" scrollHeight="100">
                        <p:column headerText="Id">
                            <h:outputText value="#{elem.id}" />
                        </p:column>           

                        <p:column headerText="Nombre">
                            <h:outputText value="#{elem.name}" />
                        </p:column>                   
                    </p:dataTable>                   
                </div>
            </div>
          
            <h:panelGroup id="optT" class="campos">               

                 <h:panelGrid rendered="#{!agregarEquipo.buscarT}" columns="3" cellpadding="5">
                    <p:outputLabel for="text1" value="Descripcion:" />
                    <p:inputText id="text1" value="#{agregarEquipo.nuevoEquipo.torre.descripcion}" required="#{!agregarEquipo.buscarT}"/>
                    <p:message for="text1" />

                    <p:outputLabel for="text2" value="Nombre:" />
                    <p:inputText id="text2" value="#{agregarEquipo.nuevoEquipo.torre.name}" required="#{!agregarEquipo.buscarT}"/>
                    <p:message for="text2" />            
                 </h:panelGrid>

                 <h:panelGrid columns="3" rendered="#{agregarEquipo.buscarT}" cellpadding="5">
                    <p:outputLabel for="text3" value="ID:" />      
                    <p:inputText id="text3" value="#{agregarEquipo.idT}" required="#{agregarEquipo.buscarT}" />                         
                    <p:message for="text3" />
               </h:panelGrid>
            </h:panelGroup>    
            
        </p:panel>       
    </h:form>   
    
    <h:form class="formulario" id="pantallaformulario">
        <p:panel  header="Pantalla">                      
           <div class="compartido">
                <div class="switch">
                    <img src="../imagenes/monitor.png" alt="elemento"/>  
                    <p:outputLabel value="Crear/Asociar" />                    
                    <p:inputSwitch  value="#{agregarEquipo.buscarP}" onLabel="Asociar" offLabel="Crear">
                       <f:ajax event="change" execute="@this" render="optP" />
                    </p:inputSwitch>
                </div>
                <div>               
                    <h4>Pantallas Disponibles</h4>
                    <p:dataTable var="elem" value="#{agregarElemento.elementosDisponiblesPorTipo('pantalla')}" scrollable="true" scrollHeight="100">
                        <p:column headerText="Id">
                            <h:outputText value="#{elem.id}" />
                        </p:column>           

                        <p:column headerText="Nombre">
                            <h:outputText value="#{elem.name}" />
                        </p:column>                   
                    </p:dataTable>                   
                </div>
            </div>
          
            <h:panelGroup id="optP" class="campos">               

                 <h:panelGrid rendered="#{!agregarEquipo.buscarP}" columns="3" cellpadding="5">
                    <p:outputLabel for="text4" value="Descripcion:" />
                    <p:inputText id="text4" value="#{agregarEquipo.nuevoEquipo.pantalla.descripcion}" required="#{!agregarEquipo.buscarP}"/>
                    <p:message for="text4" />

                    <p:outputLabel for="text5" value="Nombre:" />
                    <p:inputText id="text5" value="#{agregarEquipo.nuevoEquipo.pantalla.name}" required="#{!agregarEquipo.buscarP}"/>
                    <p:message for="text5" />            
                 </h:panelGrid>

                 <h:panelGrid columns="3" rendered="#{agregarEquipo.buscarP}" cellpadding="5">
                    <p:outputLabel for="text6" value="ID:" />      
                    <p:inputText id="text6" value="#{agregarEquipo.idP}" required="#{agregarEquipo.buscarP}"/>                         
                    <p:message for="text6" />
               </h:panelGrid>
            </h:panelGroup>    
        </p:panel>
    </h:form>
    
    <h:form class="formulario" id="tecladoformulario" >
        <p:panel  header="Teclado">                      
           <div class="compartido">
                <div class="switch">
                    <img src="../imagenes/keyboard.png" alt="elemento"/>  
                    <p:outputLabel value="Crear/Asociar" />                    
                    <p:inputSwitch  value="#{agregarEquipo.buscarK}" onLabel="Asociar" offLabel="Crear">
                       <f:ajax event="change" execute="@this" render="optK" />
                    </p:inputSwitch>
                </div>
                <div>               
                    <h4>Teclado Disponibles</h4>
                    <p:dataTable var="elem" value="#{agregarElemento.elementosDisponiblesPorTipo('teclado')}" scrollable="true" scrollHeight="100">
                        <p:column headerText="Id">
                            <h:outputText value="#{elem.id}" />
                        </p:column>           

                        <p:column headerText="Nombre">
                            <h:outputText value="#{elem.name}" />
                        </p:column>                   
                    </p:dataTable>                   
                </div>
            </div>
          
            <h:panelGroup id="optK" class="campos">               

                 <h:panelGrid rendered="#{!agregarEquipo.buscarK}" columns="3" cellpadding="5">
                    <p:outputLabel for="text7" value="Descripcion:" />
                    <p:inputText id="text7" value="#{agregarEquipo.nuevoEquipo.teclado.descripcion}" required="#{!agregarEquipo.buscarK}"/>
                    <p:message for="text7" />

                    <p:outputLabel for="text8" value="Nombre:" />
                    <p:inputText id="text8" value="#{agregarEquipo.nuevoEquipo.teclado.name}" required="#{!agregarEquipo.buscarK}"/>
                    <p:message for="text8" />            
                 </h:panelGrid>

                 <h:panelGrid columns="3" rendered="#{agregarEquipo.buscarK}" cellpadding="5">
                    <p:outputLabel for="text9" value="ID:" />      
                    <p:inputText id="text9" value="#{agregarEquipo.idK}" required="#{agregarEquipo.buscarK}"/>                         
                    <p:message for="text9" />
               </h:panelGrid>
            </h:panelGroup>    
        </p:panel>
    </h:form>
    
    <h:form class="formulario" id="mouseformulario">
        <p:panel  header="Mouse">                      
           <div class="compartido">
                <div class="switch">
                    <img src="../imagenes/mouse.png" alt="elemento"/>  
                    <p:outputLabel value="Crear/Asociar" />                    
                    <p:inputSwitch  value="#{agregarEquipo.buscarM}" onLabel="Asociar" offLabel="Crear">
                       <f:ajax event="change" execute="@this" render="optM" />
                    </p:inputSwitch>
                </div>
                <div>               
                    <h4>Mouse Disponibles</h4>
                    <p:dataTable var="elem" value="#{agregarElemento.elementosDisponiblesPorTipo('mouse')}" scrollable="true" scrollHeight="100">
                        <p:column headerText="Id">
                            <h:outputText value="#{elem.id}" />
                        </p:column>           

                        <p:column headerText="Nombre">
                            <h:outputText value="#{elem.name}" />
                        </p:column>                   
                    </p:dataTable>                   
                </div>
            </div>
          
            <h:panelGroup id="optM" class="campos">               

                 <h:panelGrid  rendered="#{!agregarEquipo.buscarM}" columns="3" cellpadding="5">
                    <p:outputLabel for="text10" value="Descripcion:" />
                    <p:inputText id="text10" value="#{agregarEquipo.nuevoEquipo.mouse.descripcion}" required="#{!agregarEquipo.buscarM}"/>
                    <p:message for="text10" />

                    <p:outputLabel for="text11" value="Nombre:" />
                    <p:inputText id="text11" value="#{agregarEquipo.nuevoEquipo.mouse.name}" required="#{!agregarEquipo.buscarM}"/>
                    <p:message for="text11" />            
                 </h:panelGrid>

                 <h:panelGrid columns="3" rendered="#{agregarEquipo.buscarM}" cellpadding="5">
                    <p:outputLabel for="text12" value="ID:" />      
                    <p:inputText id="text12" value="#{agregarEquipo.idM}" required="#{agregarEquipo.buscarM}"/>                         
                    <p:message for="text12" />
               </h:panelGrid>
            </h:panelGroup>    
        </p:panel>
    </h:form>
    
    <h:form class="final">
         <p:messages id="messages" />
        <p:commandButton class="boton" value="Registrar Equipo" actionListener="#{agregarEquipo.registrarEquipo}" 
                         update="@form :torreformulario,@form :pantallaformulario,@form :tecladoformulario,@form :mouseformulario,@this"
                          partialSubmit="true"  process="@this :torreformulario, :pantallaformulario, :tecladoformulario, :mouseformulario"></p:commandButton>
    </h:form>
    
</h:body>
</html>
