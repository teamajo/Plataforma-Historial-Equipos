
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
 <title>Plataformas Historial de Equipos</title>
 <link rel="stylesheet" type="text/css" href="../css/general.css"/>
 <link rel="stylesheet" type="text/css" href="../css/agregarEquipo.css"/>  
</h:head>
<h:body>
    <header>
         <ui:insert name="header" >
            <ui:include src="../header.xhtml" />
         </ui:insert>
    </header>
  
    <h1>Agregar Equipo</h1>
    
    <h:form id="formularioequipo">
        <div class="row">
            <div class="column">
                <p:panel class="formulario" id="torreformulario" header="Torre">                  
                    <img src="../imagenes/tower.png" alt="elemento"/>       
                    <h:panelGrid columns="3" cellpadding="5">

                        <p:outputLabel for="text1" value="Descripcion:" />
                        <p:inputText id="text1" value="" required="true"/>
                        <p:message for="text1" />

                        <p:outputLabel for="text2" value="Nombre:" />
                        <p:inputText id="text2" value="" required="true"/>
                        <p:message for="text2" />   

                    </h:panelGrid>
                </p:panel>
                <p:panel class="formulario" id="pantallaformulario" header="Pantalla">                      
                    <img src="../imagenes/monitor.png" alt="elemento"/>
                    <h:panelGrid columns="3" cellpadding="5">                   

                        <p:outputLabel for="text3" value="Descripcion:" />
                        <p:inputText id="text3" value="" required="true"/>
                        <p:message for="text3" />


                        <p:outputLabel for="text4" value="Nombre:" />
                        <p:inputText id="text4" value="" required="true"/>
                        <p:message for="text4" />               
                    </h:panelGrid>
                </p:panel>
             </div>    
             <div class="column">
                <p:panel class="formulario"  id="tecladoformulario" header="Teclado">
                    <img src="../imagenes/keyboard.png" alt="elemento"/>       
                    <h:panelGrid columns="3" cellpadding="5">

                        <p:outputLabel for="text5" value="Descripcion:" />
                        <p:inputText id="text5" value="" required="true"/>
                        <p:message for="text5" />

                        <p:outputLabel for="text6" value="Nombre:" />
                        <p:inputText id="text6" value="" required="true"/>
                        <p:message for="text6" />   

                    </h:panelGrid>
                </p:panel>
                <p:panel class="formulario" id="mouseformulario" header="Mouse"> 
                     
                    <img src="../imagenes/mouse.png" alt="elemento"/>
        
                    <h:panelGrid columns="3" cellpadding="5">                   

                        <p:outputLabel for="text7" value="Descripcion:" />
                        <p:inputText id="text7" value="" required="true"/>
                        <p:message for="text7" />


                        <p:outputLabel for="text8" value="Nombre:" />
                        <p:inputText id="text8" value="" required="true"/>
                        <p:message for="text8" />               
                    </h:panelGrid>
                </p:panel>
             </div>  
        </div>
        <h:commandButton class="boton" value="Registrar Equipo" ></h:commandButton>
    </h:form>   
</h:body>
</html>
