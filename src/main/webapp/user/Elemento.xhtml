
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
 <title>Plataformas Historial de Equipos</title>
 <link rel="stylesheet" type="text/css" href="../css/general.css"/>
 <link rel="stylesheet" type="text/css" href="../css/agregarElemento.css"/>  
</h:head>
<h:body>
    <header>
         <ui:insert name="header" >
            <ui:include src="../header.xhtml" />
         </ui:insert>
    </header>    
    <h1>Elemento #{editarEquipo.elemento.name} (#{editarEquipo.elemento.tipo})</h1>
    <div class="compartido">
       
        <div>
            <h:form id="crear" class="formulario">
                <p:panel header="Datos del Elemento"  >

                    <h:panelGrid columns="2" cellpadding="5" class="gridcenter">
                        <p:outputLabel for="console" value="Tipo:"  />
                        <p:outputLabel id="console" value="#{editarEquipo.elemento.tipo}" />

                        <p:outputLabel for="text1" value="Descripcion Actual:" />
                        <p:outputLabel id="text1" value=" #{editarEquipo.elemento.descripcion}" />


                        <p:outputLabel for="text2" value="Nombre Actual:" />
                        <p:outputLabel id="text2" value=" #{editarEquipo.elemento.name}" />

                    </h:panelGrid>
                 </p:panel>

            </h:form>    
            <h:form id="asociar" class="formulario">  
                 <p:panel header="Asociar a Equipo">
                   
                        
                        <h:panelGrid  columns="3" cellpadding="5" class="gridcenter">
                             <p:outputLabel for="text5" value="ID Equipo:" />      
                             <p:inputText id="text5" value="#{editarEquipo.idElemento}" required="true"/>                         
                             <p:message for="text5" />
                        </h:panelGrid>


                        <h4> Equipo Disponibles : (#{editarEquipo.elemento.tipo.toString()})</h4>
                        <p:dataTable var="elem" value="#{agregarElemento.elementosDisponiblesPorTipo(editarEquipo.elemento.tipo)}" scrollable="true" scrollHeight="100">
                            <p:column headerText="Id" class="delgado">
                                <h:outputText value="#{elem.id}" />
                            </p:column>           

                            <p:column headerText="Nombre">
                                <h:outputText value="#{elem.name}" />
                            </p:column>                   
                        </p:dataTable>                   
                        <p:commandButton class="boton" value="Asociar Equipo"  actionListener="#{editarEquipo.dosomething()}" update="asociar"/>
                 </p:panel>              
             </h:form>               
        </div>
         <div class="compartidosmall">
            <div id="iconos" class="imggrandes">

                <h:graphicImage library="images" value="../imagenes/keyboard.png" rendered="#{editarEquipo.elemento.tipo.toString()=='teclado'}"/>

                <h:graphicImage library="images" value="../imagenes/mouse.png" rendered="#{editarEquipo.elemento.tipo.toString()=='mouse'}"/>

                <h:graphicImage library="images" value="../imagenes/monitor.png" rendered="#{editarEquipo.elemento.tipo.toString()=='pantalla'}"/>
                <h:graphicImage library="images" value="../imagenes/tower.png" rendered="#{editarEquipo.elemento.tipo.toString()=='torre'}"/>     
            </div>
        </div>
    </div>
</h:body>
</html>
