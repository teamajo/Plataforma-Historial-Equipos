<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
 <title>Plataformas Historial de Equipos</title>
 <link rel="stylesheet" type="text/css" href="../css/general.css"/>
 <link rel="stylesheet" type="text/css" href="../css/listado.css"/>  
</h:head>
<h:body>
    <header>
         <ui:insert name="header" >
            <ui:include src="../header.xhtml" />
         </ui:insert>
    </header>
  
    <h1>Reporte de Elementos</h1>
    
        <h:form>
                <p:messages id="messages" />
            <p:dataTable id="elementos" var="elem" value="#{agregarElemento.consultarElementos()}" paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                 rows="20" class="lista" selectionMode="multiple" selection = "#{agregarElemento.seleccionados}" rowKey="#{elem.id}"  >
                
                <f:facet name="{Exporters}">
                    <div style="float:right;padding-top: 5px;">
                        <h:commandLink id="excel">
                            <p:graphicImage library="images"  value="../imagenes/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="elementos" fileName="elementos" />
                        </h:commandLink>
                    </div>
                </f:facet>
                
                <p:column headerText="Id" sortBy="#{elem.id}" class="delgado">
                    <h:outputText value="#{elem.id}" />
                </p:column>           

                <p:column headerText="Nombre" sortBy="#{elem.name}" class="ancho">
                    <h:outputText value="#{elem.name}" />
                </p:column>    
                
                <p:column headerText="Tipo" sortBy="#{elem.tipo}" class="ancho">
                    <h:outputText value="#{elem.tipo}" />
                </p:column>  

                <p:column headerText="Equipo Asociado" sortBy="#{elem.idEquipo}" class="ancho">
                    <h:outputText value="#{elem.idEquipo}" />
                </p:column>


                <p:column headerText="VerElemento" class="mediado">
                    <p:button class="centre" value="Ver Elemento" />
                </p:column> 

            </p:dataTable>
            <p:panel  class="gridcenter" style="max-width: 600px;" id="darbajael" header="Dar de Baja">
                <p:outputLabel value="Seleccione Elementos con Ctrl/Shift + click: " style="margin-right: 10px;"/>
                    <p:commandButton class="boton" value="Dar de Baja" actionListener="#{agregarElemento.darBajaElementos}"/>       
            </p:panel>
        </h:form>
</h:body>
</html>
